<div *ngIf="character" class="card text-dark" style="width: 20rem;">
    <img class="card-img-top" [src]="character.image" alt="Card image cap">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{character.name}}</h5>
      <p class="card-text"> Race: {{character.docs[0].race}}</p>
      <p class="card-secondary"> Birth: {{character.docs[0].birth}}</p>
      <p class="card-secondary mb-3"> Death: {{character.docs[0].death}}</p>
      <a [href]="character.docs[0].wikiUrl" class="btn btn-outline-primary mx-auto text-center ">Saber MÃ¡s</a>
    </div>
  </div>

  <div *ngIf="!character" class="no-character"> No ha llegado el personaje</div>
